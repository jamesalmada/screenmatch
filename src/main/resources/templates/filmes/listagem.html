<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{template.html}"
>
<head>
    <title>Lista de Filmes</title>
</head>
<body>

    <div layout:fragment="conteudo" class="tabela_listagem">
        <h1>Lista de Filmes</h1>

        <a href="filmes/formulario">Novo</a>

        <table class="tabela_listagem">
            <thead>
                <tr>
                    <th class="information_table">NOME</th>
                    <th class="information_table">DURAÇÃO</th>
                    <th class="information_table">ANO LANÇAMENTO</th>
                    <th class="information_table">GÊNERO</th>
                    <th class="information_table">AÇÕES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="filme : ${lista}">
                    <td th:text="${filme.nome}"></td>
                    <td th:text="${filme.duracaoEmMinutos}"></td>
                    <td th:text="${filme.anoLancamento}"></td>
                    <td th:text="${filme.genero}"></td>
                    <td >
                        <a th:href=@{/filmes/formulario?id={id}(id=${filme.id})}>Editar</a>

                        <form action="/filmes" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <input type="hidden" name="id" th:value="${filme.id}">
                            <input class="botao_excluir" type="submit" value="Excluir">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
